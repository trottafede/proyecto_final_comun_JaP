<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Estilos Franco -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favico.png" />
  </head>
  <body>
    <main class="md-5">
      <div class="container" id="login">
        <div class="contenedor-login">
          <h2 class="letra-h2">Iniciar Sesión</h2>
          <form id="login-form">
            <div class="texto-input">
              <label for="usuario">Email:</label>
              <input type="email" id="usuario" name="usuario" required />
              <i class="bx bxs-user"></i>
            </div>
            <div class="texto-input">
              <label for="contraseña">Contraseña:</label>
              <input
                type="password"
                id="contraseña"
                name="contraseña"
                required
              /><i class="bx bxs-lock-alt"></i>
            </div>
            <div class="recordarme">
              <label><input type="checkbox" />Recordar usuario</label><br />
              <a href="./password.html">Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="boton-login" onsubmit="redirect()">
              Ingresar
            </button>
            <div class="registrarse">
              <p>
                No tienes una cuenta?
                <a href="./register.html">Regístrate aquí.</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
