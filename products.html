<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2919f68f3c.js" crossorigin="anonymous"></script>

    <!-- Nuestro css -->
    <link href="./css/productos.css"  rel="stylesheet" >
    <link href="css/dark_mode.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    
  </head>

  <body class="dark_mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1"></nav>
    <main >
      <div class="container">
     
        <h1>Productos</h1>
        <h4 id="titulo"></h4>

        <div class="row ">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 marginBottom">
            <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
              <div id="searchContainer"></div>
              <input type="radio" class="btn-check" name="options" id="sortDesc">
              <label class="btn " for="sortDesc"><i class="fas fa-sort-amount-up"></i></label>

              <input type="radio" class="btn-check" name="options" id="sortAsc">
              <label class="btn " for="sortAsc"><i class="fas fa-sort-amount-down"></i></label>

              <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
              <label class="btn " for="sortByCount"><i class="fas fa-sort-amount-down"></i></label>
              
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="row">
              <div class="col">
                <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin" aria-label="Minimo">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="máx." id="rangeFilterCountMax" aria-label="Maximo">
              </div>
              <div class="col">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-outline-primary" id="rangeFilterCount">Filtrar</button>
                  <button type="button" class="btn btn-outline-danger" id="clearRangeFilter">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div id="cat-list-container" class="row g-4" ></div>
        
      </div>
    </main>
    <footer class="text-muted"></footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
    <script src="js/validarUsuario.js"></script>
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
  </body>
</html>
