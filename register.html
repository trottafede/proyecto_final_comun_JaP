<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regístrate!</title>

    <!-- Nuestro CSS -->
    <link rel="stylesheet" href="./css/register.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favico.png" />
  </head>
  <body>
    <div class="contenedor-register">
      <h2 class="letra-h2">Registrarse</h2>
      <form id="register-form" novalidate>
        <div class="texto-input">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required />
          <ul class="errores" id="error_nombre"></ul>
        </div>
        <div class="texto-input">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" required />
          <ul class="errores" id="error_apellido"></ul>
        </div>
        <div class="texto-input">
          <label for="mail">Email:</label>
          <input type="email" id="mail" required />
          <ul class="errores" id="error_email"></ul>
        </div>
        <div class="texto-input">
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" />
          <ul class="errores" id="error_contrasena"></ul>
        </div>
        <div class="texto-input">
          <label for="repeat-contraseña">Repetir Contraseña:</label>
          <input type="password" id="repeat-contraseña" />
          <ul class="errores" id="error_contrasenas"></ul>
        </div>
        <div class="checkbox-terminos">
          <label
            ><input id="checkbox-de-terminos" type="checkbox" />Acepto los
            términos y condiciones del servicio.</label
          >
        </div>
        <ul class="errores" id="error_checkbox"></ul>
        <button type="submit" class="boton-registrarse">Registrarse</button>
        <div class="link-login">
          <p>
            Ya tienes una cuenta? <a href="./login.html">Inicia sesión aquí.</a>
          </p>
        </div>
      </form>
    </div>
    <script src="./js/register.js"></script>
  </body>
</html>
