<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/carrito-compras.css" />
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2919f68f3c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="dark_mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1"></nav>
    <main id="carrito">
      <div class="container">
        <h1 class="h1-compras dark_mode">Carrito de Compras</h1>
        <h4 class="dark_mode">Articulos a Comprar</h4>

        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="dark_mode" scope="col">Producto</th>
                <th class="dark_mode" id="tr_name" scope="col">Nombre</th>
                <th class="dark_mode" scope="col">Costo</th>
                <th class="dark_mode" id="tr_cantidad" scope="col">Cantidad</th>
                <th class="dark_mode" scope="col">Subtotal</th>
              </tr>
            </thead>
            <tbody id="productos_del_carrito"></tbody>
          </table>
        </div>

        <h4>Tipo de Envío</h4>
        <div class="botones-radio">
          <input class="dark_mode" type="radio" id="premium" name="envio" value="1" />
          <label class="dark_mode" for="premium"> Premium 2 a 5 días (15%)</label>
          <br />
          <input class="dark_mode" type="radio" id="express" name="envio" value="2" />
          <label class="dark_mode" for="express"> Express 5 a 8 días (7%)</label>
          <br />
          <input class="dark_mode" type="radio" id="standar" name="envio" value="3" />
          <label class="dark_mode" for="standar"> Standar 12 a 15 días (5%)</label>
        </div>
        <h4 class="dark_mode">Direccion de envio</h4>

        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-4">
            <div class="mb-3">
              <label for="calle" class="form-label dark_mode">Calle:</label>
              <input
                required
                type="text"
                class="form-control dark_mode"
                id="calle"
                name="calle"
                aria-describedby="calle"
              />
            </div>

            <div class="mb-3">
              <label for="numero" class="form-label dark_mode">Número:</label>
              <input
                required
                type="text"
                class="form-control dark_mode"
                id="numero"
                name="numero"
                aria-describedby="numero"
              />
            </div>

            <div class="mb-3">
              <label for="esquina" class="form-label dark_mode">Esquina:</label>
              <input
                required
                type="text"
                class="form-control dark_mode"
                id="esquina"
                name="esquina"
                aria-describedby="Esquina"
              />
            </div>
          </div>

          <div id="resumen" class="col-sm-12 col-md-12 col-lg-8 text-center">
            <p class="dark_mode">Resumen</p>
            <p class="dark_mode">Resumen</p>
            <p class="dark_mode">Resumen</p>
            <p class="dark_mode">Resumen</p>

            <div class="mb-3">
              <button class="btn btn-outline-primary">Proceder al pago</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-muted"></footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/validarUsuario.js"></script>
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
  </body>
</html>
