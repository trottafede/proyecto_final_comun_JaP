<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- <link href="css/styles.css" rel="stylesheet" /> -->

    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/dark_mode.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2919f68f3c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="dark_mode">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1"></nav>

    <div class="dark_mode div_flotante_precio">
      <p>Total <span id="order_details_total_price_mobile"></span></p>
      <button class="btn btn-outline-success">Finalizar compra</button>
    </div>

    <main id="carrito">
      <div class="container">
        <h1 class="dark_mode">Carrito de Compras</h1>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th class="dark_mode" id="tr_producto" scope="col">Producto</th>
                <th class="dark_mode" id="tr_name" scope="col">Nombre</th>
                <th class="dark_mode" id="tr_costo" scope="col">Costo</th>
                <th class="dark_mode" id="tr_cantidad" scope="col">Cantidad</th>
                <th class="dark_mode" id="tr_subtotal" scope="col">Subtotal</th>
                <th class="dark_mode" id="tr_acciones" scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="productos_del_carrito"></tbody>
          </table>
        </div>
        
        <div class="row tipo_de_envio_y_detalle_pedido_section">
          <div class="col-sm-12 col-md-12 col-lg-6">
            <h4>Tipo de Envío</h4>
            <div class="botones-radio">
              <input
                class="form-check-input dark_mode"
                type="radio"
                id="premium"
                name="envio"
                value="1"
              />
              <label class="dark_mode form-check-label" for="premium">
                Premium 2 a 5 días (15%)</label
              >
              <br />
              <input
                class="form-check-input dark_mode"
                type="radio"
                id="express"
                name="envio"
                value="2"
              />
              <label class="dark_mode form-check-label" for="express">
                Express 5 a 8 días (7%)</label
              >
              <br />
              <input
                class="form-check-input dark_mode"
                type="radio"
                id="standard"
                name="envio"
                value="3"
                checked
              />
              <label class="dark_mode form-check-label" for="standard">
                Standard 12 a 15 días (5%)</label
              >
            </div>
            <h4 class="dark_mode">Direccion de envio</h4>

            <div class="mb-3">
              <label for="select_departamento" class="form-label dark_mode"
                >Departamento:</label
              >
              <select
                id="select_departamento"
                class="form-select mb-3"
                aria-label="Default select example"
              >
                <option value="Artigas">Artigas</option>
                <option value="Canelones">Canelones</option>
                <option value="Cerro Largo">Cerro Largo</option>
                <option value="Colonia">Colonia</option>
                <option value="Durazno">Durazno</option>
                <option value="Flores">Flores</option>
                <option value="Florida">Florida</option>
                <option value="Lavalleja">Lavalleja</option>
                <option value="Maldonado">Maldonado</option>
                <option value="Montevideo" selected>Montevideo</option>
                <option value="Paysandú">Paysandú</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Rivera">Rivera</option>
                <option value="Rocha">Rocha</option>
                <option value="Salto">Salto</option>
                <option value="San José">San José</option>
                <option value="Soriano">Soriano</option>
                <option value="Tacuarembó">Tacuarembó</option>
                <option value="Treinta y Tres">Treinta y Tres</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="input_calle" class="form-label dark_mode"
                >Calle:</label
              >
              <input
                required
                type="text"
                class="form-control dark_mode"
                id="input_calle"
                name="input_calle"
                aria-describedby="input_calle"
              />
            </div>

            <div class="mb-3">
              <label for="input_esquina" class="form-label dark_mode"
                >Esquina:</label
              >
              <input
                required
                type="text"
                class="form-control dark_mode"
                id="input_esquina"
                name="input_esquina"
                aria-describedby="input_esquina"
              />
            </div>

            <div class="mb-3">
              <label for="input_numero_calle" class="form-label dark_mode"
                >Número:</label
              >
              <input
                required
                type="text"
                class="form-control dark_mode"
                id="input_numero_calle"
                name="input_numero_calle"
                aria-describedby="input_numero_calle"
              />
            </div>

            <div class="mb-3">
              <button
                onclick="handleSaveDirections()"
                type="button"
                class="btn btn-outline-primary"
              >
                Guardar direccion
              </button>
            </div>
          </div>

          <div class="col-sm-12 col-md-12 col-lg-6">
            <h4 class="detalle_pedido_titulo">Detalle del pedido</h4>
            <div class="detalle_pedido_cambiar_cuenta">
              <p id="order_details_email">ftrotta18@gmail.com</p>
              <a href="">Cambiar cuenta</a>
            </div>
            <hr />
            <div class="detalle_pedido_cambiar_cuenta">
              <p>
                Direccion de envio: <br />
                <span id="order_details_info_calle"></span>
              </p>
            </div>
            <hr />
            <!-- <div class="detalle_pedido_cambiar_cuenta">
              <p>
                Costo de envio: <br />
                <span id="order_details_delivery_info"></span>
              </p>
            </div>
            <hr /> -->
            <div class="detalle_pedido_cambiar_cuenta">
              <h3>Costos</h3>
              <ul>
                <li><i>Subtotal: <span id="order_details_sub_total_price"></span></i></li>
                <li><i>Costo Envio: <span id="order_details_delivery_price"></span></i></li>
              </ul>
              <p><strong>Costo total: <span id="order_details_total_price"></span></strong></p>
            </div>

            <div class="boton_proceder_al_pago mb-3">
              <button
                onclick="showOrderDetails()"
                class="btn btn-outline-primary"
              >
                Proceder al pago
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-muted"></footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/validarUsuario.js"></script>
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
  </body>
</html>
