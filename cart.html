<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/carrito-compras.css">
     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/2919f68f3c.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1"></nav>
    <main>
      <div class="container">
          <h1 class="h1-compras">Carrito de Compras</h1>
          <h4>Articulos a Comprar</h4>
      </div>
      <div class="caracteristicas">
        <p>Nombre</p>
        <p>Costo</p>
        <p>Cantidad</p>
        <p>Subtotal</p>
      </div>
      <div class="div-hr">
        <hr>
      </div>
      <div id="producto-info">
      </div>
      <div class="div-hr-2">
        <hr>
      </div>
      <div class="container">
        <h4>Tipo de Envío</h4>
        <div class="botones-radio">
        <p><input type="radio" id="premium" name="envio"> <label for="premium"> Premium 2 a 5 días (15%)</label></p>
        <p><input type="radio" id="express" name="envio"> <label for="express"> Express 5 a 8 días (7%)</label></p>
        <p><input type="radio" id="standar" name="envio"> <label for="standar"> Standar 12 a 15 días (5%)</label></p>
        </div>
        <h4>Direccion de envio</h4>
        <div class="form-direccion">
          <div class="direccion">
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required>
        
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
                   
            <label for="esquina">Esquina:</label>
            <input type="text" id="esquina" name="esquina">
          </div>
        </div>
        </div>
    </main>
    <footer class="text-muted"></footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/validarUsuario.js"></script>
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
  </body>
</html>
