    <div class="container">
      <div id="contenedor-perfil">
        <h1 class="dark_mode">Perfil</h1>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <div class="upload-img">
            <div id="img_container">
              <img id="image-preview" src="./img/profile.jpg" alt="Preview" />
            </div>
          </div>
          <div id="icons_container">
            <i class="fa-solid fa-trash" id="delete-img"></i>

        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <main>
            <div class="contenedor-inputs">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Primer Nombre*</span
                >
                <input
                  id="first_name"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Segundo Nombre</span
                >
                <input
                  id="second_name"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Apellido*</span
                >
                <input
                  id="first_lastname"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Segundo Apellido</span
                >
                <input
                  id="second_lastname"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <label for="miInput"></label>
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >E-mail*</span
                >

                <input
                  id="email"
                  type="email"
                  name="nombre"
                  id="miInput"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Teléfono de contacto</span
                >
                <input
                  id="phone_number"
                  type="number"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <div class="mb-3">
                  <label for="formFile" class="form-label" id="pfp"
                    >Elegir nueva foto de perfil</label
                  >
                  <input class="form-control" type="file" id="formFile" />
                </div>
              </div>

              <button id="btn-guardar" type="button" class="btn btn-primary">
                Guardar cambios
              </button>
