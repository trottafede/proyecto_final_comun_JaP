<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Css -->
    <link href="./css/my-profile.css" rel="stylesheet" />
    <link href="./css/navbar.css" rel="stylesheet" />
    <link href="./css/footer.css" rel="stylesheet" />
    <link href="./css/dark_mode.css" rel="stylesheet" />
    <link href="./css/dropzone.css" rel="stylesheet" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2919f68f3c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favico.png" />
  </head>

  <body class="dark_mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1"></nav>
    <div class="container">
      <div id="contenedor-perfil">
        <h1 class="dark_mode">Perfil</h1>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <div class="upload-img">
            <div id="img_container">
              <img id="image-preview" src="./img/profile.jpg" alt="Preview" />
            </div>
          </div>
          <div id="icons_container">
            <i class="fa-solid fa-trash" id="delete-img"></i>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <main>
            <form
              id="register-form"
              class="row g-3 needs-validation"
              novalidate
            >
              <div class="contenedor-inputs">
                <div class="row">
                  <div class="col">
                    <label for="first_name" class="form-label"
                      >Primer Nombre*</label
                    >
                    <input
                      id="first_name"
                      type="text"
                      class="form-control"
                      required
                    />
                    <ul class="errores" id="error_nombre"></ul>
                  </div>
                  <div class="col">
                    <label for="second_name" class="form-label"
                      >Segundo Nombre</label
                    >
                    <input
                      id="second_name"
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <label for="first_lastname" class="form-label"
                      >Apellido*</label
                    >
                    <input
                      id="first_lastname"
                      type="text"
                      class="form-control"
                      required
                    />
                    <ul class="errores" id="error_apellido"></ul>
                  </div>
                  <div class="col">
                    <label for="second_lastname" class="form-label"
                      >Segundo apellido</label
                    >
                    <input
                      id="second_lastname"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail*</label>
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    required
                  />
                  <ul class="errores" id="error_email"></ul>
                </div>

                <div class="mb-3">
                  <label for="phone_number" class="form-label"
                    >Teléfono de contacto</label
                  >
                  <input id="phone_number" type="number" class="form-control" />
                </div>

                <div class="mb-3">
                  <!-- <label for="formFile" class="form-label" id="pfp"
                    >Elegir nueva foto de perfil</label
                  >
                  <input class="form-control" type="file" id="formFile" /> -->

                  <label>Imágen</label>
                  <div class="needsclick dz-clickable" id="file-upload">
                    <div class="dz-message needsclick">
                      Arrastra tu foto aquí<br />
                    </div>
                  </div>
                </div>

                <button id="btn-guardar" type="submit" class="btn btn-primary">
                  Guardar cambios
                </button>
              </div>
            </form>
          </main>
        </div>
      </div>
    </div>
    <footer class="text-muted"></footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Nuestro javascript -->
    <script src="./js/init.js"></script>
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./js/validarUsuario.js"></script>
    <script src="./js/my-profile.js"></script>
    <script src="./js/dropzone.js"></script>
  </body>
</html>
