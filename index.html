<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1"></nav>
    <main>
      <div class="jumbotron text-center"></div>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div
                class="card mb-4 shadow-sm custom-card cursor-active"
                id="autos"
              >
                <img
                  class="bd-placeholder-img card-img-top"
                  src="img/cars_index.jpg"
                  alt="Imgagen representativa de la categoría 'Autos'"
                />
                <h3 class="m-3">Autos</h3>
                <div class="card-body">
                  <p class="card-text">
                    Los mejores precios en autos 0 kilómetro, de alta y media
                    gama.
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="card mb-4 shadow-sm custom-card cursor-active"
                id="juguetes"
              >
                <img
                  class="bd-placeholder-img card-img-top"
                  src="img/toys_index.jpg"
                  alt="Imgagen representativa de la categoría 'Juguetes'"
                />
                <h3 class="m-3">Juguetes</h3>
                <div class="card-body">
                  <p class="card-text">
                    Encuentra aquí los mejores precios para niños/as de
                    cualquier edad.
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="card mb-4 shadow-sm custom-card cursor-active"
                id="muebles"
              >
                <img
                  class="bd-placeholder-img card-img-top"
                  src="img/furniture_index.jpg"
                  alt="Imgagen representativa de la categoría 'Muebles'"
                />
                <h3 class="m-3">Muebles</h3>
                <div class="card-body">
                  <p class="card-text">
                    Muebles antiguos, nuevos y para ser armados por uno mismo.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <a class="btn btn-light btn-lg btn-block" href="categories.html"
              >Y mucho más!</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer class="text-muted"></footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    <script src="js/validarUsuario.js"></script>
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    
  </body>
</html>
