<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Nuestro css -->
    <link href="./css/dark_mode.css" rel="stylesheet" />
    <link href="./css/product-info.css" rel="stylesheet" />
    <link href="./css/navbar.css" rel="stylesheet" />
    <link href="./css/footer.css" rel="stylesheet" />
    
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2919f68f3c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favico.png" />
  </head>

  <body class="dark_mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1"></nav>
    <main>
      <div class="container">
        <div id="producto">
          <div id="title"></div>
          <div class="row">
            <div id="carrusel" class="col-lg-8"></div>
            <div id="description" class="col-lg-4"></div>
          </div>
        </div>

        <!-- Comentarios -->
        <div id="comments-seccion" class="row">
          <div id="comentarios-mobile" class=" col-md-6 col-sm-12">

            <div class="form">
              <textarea
                name="comentarios"
                class="form-control"
                placeholder="Ingrese su comentario"
                style="height: 200px"
              ></textarea>
            </div>
            <div class="rating">
              <input type="radio" id="star5" name="rating" value="5" />
              <label for="star5"></label>
              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4"></label>
              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3"></label>
              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2"></label>
              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1"></label>
            </div>

            <button class="btn btn-warning mt-4" id="botonCmt">
              Enviar comentario
            </button>
          </div>
          <div id="comments" class="col-md-6 col-sm-12"></div>
        </div>

        <!-- Puntuacion -->

        <hr />

        <!-- Productos relacionados -->
        <h2>Productos relacionados</h2>
        <div id="productos_relacionados"></div>
      </div>
    </main>

    <footer class="text-muted"></footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Bootstrap? y JaP? -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="js/init.js"></script>

    <!-- Footer y Navbar  -->
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>

    <!-- validaciones -->
    <script src="js/validarUsuario.js"></script>

    <!--  Product Info Content -->
    <script src="js/product-info.js"></script>
    <script src="js/comments.js"></script>
  </body>
</html>
